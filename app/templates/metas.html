{% extends 'base.html' %}

{% block content %}

        <div>

            <div class="btn_voltar">

                    </svg>   
                </a>  
            </div>

            <div class="btn_config">
                <a href="/configuracao">

                        <path stroke="#404040" d="M19.9,13.3C20,12.8,20,12.4,20,12s0-0.8-0.1-1.3L21.8,9l-2.3-4l-2.4,0.8c-0.7-0.5-1.4-1-2.2-1.3L14.3,2H9.7L9.2,4.5	C8.3,4.8,7.6,5.3,6.9,5.8L4.5,5L2.2,9l1.9,1.7C4,11.2,4,11.6,4,12c0,0.4,0,0.8,0.1,1.3L2.2,15l2.3,4l2.4-0.8l0,0	c0.7,0.5,1.4,1,2.2,1.3L9.7,22h4.7l0.5-2.5c0.8-0.3,1.6-0.7,2.2-1.3l0,0l2.4,0.8l2.3-4L19.9,13.3L19.9,13.3z M12,16	c-2.2,0-4-1.8-4-4c0-2.2,1.8-4,4-4c2.2,0,4,1.8,4,4C16,14.2,14.2,16,12,16z"/>
                    </svg>   
                </a>  
            </div>

            <div class="div_top">
                <div class="title">
                    <h1 class="margin_0" id="title_h1">Suas Metas</h1>
                    <p class="margin_0" id="subtitle_p">VocÃª Possui {{quantidade_metas}} Metas</p>
                </div>
                <div class="btn_add">
                    <a href="/adicionar_metas">
                        <svg width="36" height="36" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">

                            <path d="M14 9.33334V18.6667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9.33334 14H18.6667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>
            </div>
            

            <div class="div_ul">
                <ul>
                    {% for meta in meta %}
                        <li>
                            <div class="div_meta">
                                <div>
                                    <h3 class="margin_0 display_flex">{{meta.titulo}}</h3>
                                    <p class="margin_0 display_flex width">{{meta.descricao}}</p>
                                </div>

                                <div class="btns_div_meta">
                                    <a class="margin_bottom_meta" href="/editar_metas/{{meta.id}}">
                                        <svg width="18" height="18" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.5 2.75C16.7626 2.48735 17.0744 2.27901 17.4176 2.13687C17.7608 1.99473 18.1286 1.92157 18.5 1.92157C18.8714 1.92157 19.2392 1.99473 19.5824 2.13687C19.9256 2.27901 20.2374 2.48735 20.5 2.75C20.7626 3.01264 20.971 3.32444 21.1131 3.6676C21.2553 4.01077 21.3284 4.37856 21.3284 4.75C21.3284 5.12143 21.2553 5.48923 21.1131 5.83239C20.971 6.17555 20.7626 6.48735 20.5 6.75L7 20.25L1.5 21.75L3 16.25L16.5 2.75Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                    </a>
                                    
                                    <a href="/apagar_metas/{{meta.id}}">

                                            <path d="M3 6H5H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M10 11V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M14 11V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>

                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
